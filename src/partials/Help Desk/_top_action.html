<div class="row row-cols-lg-3 row-cols-1 g-4 mb-5">
    {{#each topaction}}
                    <div class="col">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body">
                                <h3 class="fs-5 mb-3">{{Title}}</h3>
                                <p class="text-muted mb-4">{{Description}}</p>
                                <button class="btn btn-primary animate-scale" onclick="showTicketForm()">
                                    <i class="fa-solid fa-check me-2"></i> {{Button}}
                                </button>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
